{% extends "base.html" %}

{% load static %}

{% block fondo %}
    <body style="background-color: #0D0903;">{% endblock fondo %}

{% block inicio %}<a class="nav-item nav-link active" href="{% url 'index' %}">Inicio</a>{% endblock inicio %}

{% block titulo %}Beer Bones{% endblock %}

{% block header %}
    <header id="header-index" class="container-fluid text-center">{% endblock header %}

{% block banner %}
    <!-- Carrusel de fotos del inicio de la pag -->
    <div id="carousel-portada" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/banner1c.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner5c.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner3c.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner4c.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner2c.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-portada" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-portada" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock %}

{% block body %}

{% endblock body %}
